plugins {
    id 'application'
}

version = '1.2.3'

repositories {
    mavenCentral()
}

dependencies {
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

application {
    mainClass = 'demo.App'
}

tasks.named('test') {
    useJUnitPlatform()
}

tasks.register('versionNum') {
    doLast {
        println "output version in ${projectDir}/build/tmp"
        new File("${projectDir}/build/tmp", "version.txt").text = version
    }
}

build.finalizedBy('versionNum')
