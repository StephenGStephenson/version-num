name: Build
on: [workflow_dispatch]
runs-on: ubuntu-latest
jobs:
  build:
    steps:
      - name: Get repo
        uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2